<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- UNICONS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Protfolio Website</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Jack Sparrow</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="uil uil-estate nav__icon"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="uil uil-user nav__icon"></i> About
              </a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="uil uil-file-alt nav__icon"></i> Skills
              </a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">
                <i class="uil uil-briefcase nav__icon"></i> Services
              </a>
            </li>
            <li class="nav__item">
              <a href="#protfolio" class="nav__link">
                <i class="uil uil-scenery nav__icon"></i> Portfolio
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="uil uil-message nav__icon"></i> Contactme
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>

        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- HOME -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content grid">
            <div class="home__social">
              <a href="#" target="_blank" class="home__social-icon">
                <i class="uil uil-linkedin-alt"></i>
              </a>
              <a href="#" target="_blank" class="home__social-icon">
                <i class="uil uil-dribbble"></i>
              </a>
              <a href="#" target="_blank" class="home__social-icon">
                <i class="uil uil-github-alt"></i>
              </a>
            </div>
            <div class="home__img">
              <svg
                class="home__blob"
                id="visual"
                viewBox="0 0 200 187"
                width="200"
                height="187"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
              >
                <rect
                  x="0"
                  y="0"
                  width="200"
                  height="187"
                  fill="#fafafa"
                ></rect>
                <g transform="translate(100 100)">
                  <path
                    d="M50,-7.1C59,11.3,56.4,42.7,39.3,55.4C22.2,68.2,-9.4,62.3,-31.8,45.6C-54.2,28.9,-67.4,1.3,-60.6,-14.2C-53.8,-29.7,-26.9,-33.3,-3.2,-32.2C20.5,-31.2,41,-25.6,50,-7.1Z"
                    fill="hsl(var(--hue-color), 69%, 61%)"
                  ></path>
                  <image
                    class="home__blob-img"
                    x="-40"
                    y="-65"
                    xlink:href="img/perfil2.png"
                  />
                </g>
              </svg>
            </div>
            <div class="home__data">
              <h1 class="home__title">Hi, I'am Jack Sparrow</h1>
              <h3 class="home__subtitle">Frontend developer</h3>
              <p class="home__description">
                High level experience in web design and development knowledge,
                producing quality work.
              </p>
              <a href="#contact" class="button button--flex">
                Contact Me <i class="uil uil-message button__icon"></i>
              </a>
            </div>
          </div>
          <div class="home__scroll">
            <a href="#about" class="home__scroll-button button--flex">
              <i class="uil uil-mouse-alt home__scroll-mouse"></i>
              <span class="home__scroll-name">Sceoll down</span>
              <i class="uil uil-arrow-down home__scroll-arrow"></i>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->

    <!-- SCROLL TOP -->

    <!-- SWIPER JS -->
    <script src=""></script>
    <!-- MAIN JS -->
    <script src="main.js"></script>
  </body>
</html>
